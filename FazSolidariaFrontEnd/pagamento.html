<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-1.5.2.min.js"></script>
    <script src="jquery.maskedinput-1.3.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FazSolidária</title>
    <link rel="stylesheet" href="style.css">
    <link href="Pagamento.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <h2>
Forma de Pagamento</h2>
<form method="POST">
            <h4>
Conta</h4>
<div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Nome" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
<div class="input-box">
                    <input type="text" placeholder="Sobrenome" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <h4>
Data de Nascimento</h4>
<input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
<div class="input-box">
                    <h4>Genero</h4>
<input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">M</label>
                    <input type="radio" id="b2" name="gendar" class="radio">
                    <label for="b2">F</label>
                    <input type="radio" id="b3" name="gendar" class="radio">
                    <label for="b3">N</label>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <h4>
Detalhes do Pagamento</h4>
<input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Cartão</span></label>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Número do cartão" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="CVV" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
<div class="input-box">
    <select>
    <option>01</option>
    <option>02</option>
    <option>03</option>
    <option>04</option>
    <option>05</option>
    <option>06</option>
    <option>07</option>
    <option>08</option>
    <option>09</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
    <option>13</option>
    <option>14</option>
    <option>15</option>
    <option>16</option>
    </select>
    <select>
     <option>jan</option>
     <option>Fev</option>
     <option>Mar</option>
     <option>Abr</option>
     <option>Mai</option>
     <option>Jun</option>
     <option>Jul</option>
     <option>Ago</option>
     <option>Set</option>
     <option>Out</option>
     <option>Nov</option>
     <option>Dez</option>
 </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                    </select>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <button type="submit">PAGAR</button>
                </div>
</div>
</form>
</div>
</body>
</html>
