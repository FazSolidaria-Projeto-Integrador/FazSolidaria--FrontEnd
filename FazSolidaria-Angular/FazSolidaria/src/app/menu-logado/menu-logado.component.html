<!-- Modal para cadastro de produto -->
<div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Cadastro de Produtos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div class="form-group">
             <label for="nome">Nome do Produto</label>
             <input [(ngModel)]="produto.nome" type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
         </div>
         <div class="form-group">
            <label for="preco">Preço</label>
            <input [(ngModel)]="produto.preco" type="number" class="form-control" id="preco" placeholder="Digite o valor">
        </div>
        <div class="form-group">
            <label for="estoque">Estoque</label>
            <input [(ngModel)]="produto.estoque" type="number" class="form-control" id="estoque" placeholder="Digite a quantidade">
        </div>
        <div class="form-group">
            <label for="imagem">Imagem</label>
            <input [(ngModel)]="produto.imagem" type="text" class="form-control" id="imagem" placeholder="Digite a URL da imagem">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea [(ngModel)]= "produto.descricao" class="form-control" name="texto" id="text" rows="3"></textarea></div>
        <div class="form-group">
            <label for="texto">Escolha uma categoria ou <a data-dismiss="modal" routerLink="/categorias">cadastre um novo</a>:</label>
            <select name="categoria" id="categoria" class="form-control" [(ngModel)]="idCategoria" (change)="buscarPeloIdCategoria()">
                <option *ngFor="let produto of listaCategorias" value="{{produto.id}}">{{produto.tipoAlimento}}</option>
            </select>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" (click)="cadastrarProduto()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
